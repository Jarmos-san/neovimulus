name: Code QA Checks

on:
  push:
  pull_request_target:

jobs:
  format-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout the Contents of the Repository
        uses: actions/checkout@v3

      - name: Setup Prettier
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/README.md --prose-wrap always
          commit_message: "üç± Prettiefied the README"

  format-lua-files:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout the Contents of the Repository
        uses: actions/checkout@v3

      - name: Format Lua code using Stylua
        uses: JohnnyMorganz/stylua-action@v2.0.0
        with:
          version: latest
          token: ${{ secrets.GITHUB_TOKEN }}
          args: .

  lint-lua-files:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout the Contents of the Repository
        uses: actions/checkout@v3

      - name: Lint Lua code for potential inconsistencies
        uses: NTBBloodbath/selene-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 0.16.0
          args: .
